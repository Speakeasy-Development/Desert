			<li>RPG Stats
				<ul>
					<li>Str: determines chance to hit for regular attacks and chance to avoid a deathblow.</li>
					<li>Agl: determines dodge chance and how far you can move.</li>
					<li>Int: determines chance to hit with ranged attack and how far you can see with detail.</li>					
				</ul>
			</li>
		</ul>
